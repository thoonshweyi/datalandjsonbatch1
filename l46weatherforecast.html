          <script type="text/javascript">

			// UI
			const getform = document.getElementById("form");
			const getsearch = document.getElementById("search");
			let getcity = document.querySelector(".city");
			let getdayname = document.querySelector(".dayname");
			let gethumidity = document.querySelector(".humidity > .humdata");
			let getwind = document.querySelector(".wind .windata");
			let getpressure = document.querySelector(".pressure .predata");
			let gettemperature = document.querySelector(".temperature .temdata");
			let getuiforecast = document.querySelector(".forecast");
			
			
			let city = "yangon";
			const key = "6af46bf26ae6503d89b218cfb6dac567"
			// let weatherurl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${key}`;
			let weatherurl = `https://api.openweathermap.org/data/2.5/weather?units=metric&appid=${key}`
			let forecasturl = `https://api.openweathermap.org/data/2.5/forecast?units=metric&appid=${key}`



			// console.log(new Date().getDay());
               
			let dayofweek = (timestamp = new Date().getTime())=>{
				// return new Date(timestamp).toLocaleDateString(undefined,{"year":"numeric"}); // 2024
				// return new Date(timestamp).toLocaleDateString(undefined,{"month":"numeric"}); // 3
				// return new Date(timestamp).toLocaleDateString("en-En",{"month":"short"}); // Mar
				// return new Date(timestamp).toLocaleDateString(undefined,{"month":"long"}); // March

				// return new Date(timestamp).toLocaleDateString(undefined,{"day":"numeric"}); // 28
				// return new Date(timestamp).toLocaleDateString(undefined,{"weekday":"short"}); // Thu
				return new Date(timestamp).toLocaleDateString(undefined,{"weekday":"long"}); // Thursday
				
			}
			// console.log(dayofweek());
			// *keys have predefined restrictions

			getform.addEventListener("submit",async function(e){
				e.preventDefault();

				const getcity = getsearch.value;
				// console.log(getcity);

				getsearch.value = "";
				getsearch.focus();

				weatherforcity(getcity);

			});

			let getweatherbycityname = async function(city){
				// let url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${key}`;
				let url = `${weatherurl}&q=${city}`;
				// console.log(url);

				let response = await fetch(url);
				// console.log(response);

				if(response.status != 200){
						alert("No Result");
						return;
				}

				let data = await response.json();
				// console.log(data); // {coord: {…}, weather: Array(1), base: 'stations', main: {…}, visibility: 7000, …}
				return data;
			}

			let weatherforcity = async (city)=>{
				// console.log(city);

				let responses = await getweatherbycityname(city);
				console.log("getweatherbycityname",responses);

				const cityid = responses.id;
				// console.log(cityid); // 1298824

				getweathertodom(responses);
				let fivedaysforecast = await getforcastbycityid(cityid);

				getforecasttodom(fivedaysforecast);

			}
			weatherforcity("yangon");

			let getforcastbycityid = async(cityid) =>{
				let url = `${forecasturl}&id=`+cityid;
				let response = await fetch(url);
				let data = await response.json();
				// console.log("getforecastbycityid",data);

				let forecastlists = data.list; // (40) [{…}, {…}, {…}, {…}, {…}, {…}, {…}, {…}, {…}, {…}, {…}, {…}, {…}, {…}, {…}, {…}, {…}, {…}, {…}, {…}, {…}, {…}, {…}, {…}, {…}, {…}, {…}, {…}, {…}, {…}, {…}, {…}, {…}, {…}, {…}, {…}, {…}, {…}, {…}, {…}]
				// console.log(forecastlists);

				let commingdays = [];
				forecastlists.forEach(forecastlist=>{
					// console.log(forecastlist); // {dt: 1718107200, main: {…}, weather: Array(1), clouds: {…}, wind: {…}, …}
				
					let date = new Date(forecastlist.dt_txt);
					// console.log(date); // Tue Jun 11 2024 09:00:00 GMT+0630 (Myanmar Time)
					// 8 forecasts for 1 days / *we only pickup standard time for next 7 days
				
					let hours = date.getHours();
					// console.log(hours);

					if(hours === 12){
						commingdays.push(forecastlist);
					}
				});
				console.log(commingdays);
				return commingdays;

			}

			let getweathertodom = (data)=>{
				// console.log(data);

				getcity.textContent = `${data.name}, ${data.sys.country}`;
				getdayname.textContent = dayofweek();
				gethumidity.textContent = data.main.humidity;
				getwind.textContent = data.wind.speed;
				getpressure.textContent = data.main.pressure;
			
				gettemperature.textContent = data.main.temp > 0 ? `+${data.main.temp}`: `-${data.main.temp}`;
			};

			let getforecasttodom = (forecasts)=>{
				// console.log(forecasts);
				getuiforecast.innerHTML = "";
				forecasts.forEach((forecast,idx)=>{
					// console.log(forecast);
					console.log("ts",Date.now()); // 	ts 1718099976758 // miliseconds
					// console.log("ts",new Date().getTime());
					console.log("dt",forecast.dt); // 	dt 1718107200 	// seconds

					// 1 Day = 86,400 seconds

					let dayname = dayofweek(forecast.dt * 1000);
					console.log(dayname);

					let temperature = forecast.main.temp > 0 ? `+${Math.round(forecast.main.temp)}`: `-${Math.round(forecast.main.temp)}`;

					let html = `
						<div>
							<img src="https://openweathermap.org/img/wn/${forecast.weather[0].icon}@2x.png" alt="icon">
							<h3 class="otherday">${dayname}</h3>
							<p class="temperature"><span class="othertemdata">${temperature}</span> &deg;C</p>
						</div>
					`;
					// getuiforecast.appendChild(html); // Error(Uncaught (in promise) TypeError: Failed to execute 'appendChild' on 'Node': parameter 1 is not of type 'Node'.)
					
					getuiforecast.insertAdjacentHTML("beforeend",html);	// inside target element (orderly)
					// getuiforecast.insertAdjacentHTML("beforebegin",html); // above target element (orderly)
					// getuiforecast.insertAdjacentHTML("afterbegin",html);	// inside target element (upside down)
					// getuiforecast.insertAdjacentHTML("afterend",html);	// below target element (upside down)

				});
			}

			// beforebegin
			// beforeend    - first in firstout
			// afterbegin	- first in lastout
			// afterend		- first in lastout


			// --------------
			// Value	Description
			// afterbegin	After the beginning of the element (first child)
			// afterend	After the element
			// beforebegin	Before the element
			// beforeend	Before the end of the element (last child)
          </script>
