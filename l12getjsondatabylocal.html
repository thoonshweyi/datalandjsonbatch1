<!DOCTYPE html>
<html>
     <head>
          <title>Openweather Application Programming Interface</title>
     </head>
     <body>
       
          
               <script type="text/javascript">

                    // AJAX
                    // initialize the HTTP Request

                    var xmlhttp = new XMLHttpRequest();
                    xmlhttp.open("GET","./l12simpledata.json",false); // false mean no asynchronize
                    xmlhttp.send();


                    if(xmlhttp.readyState === 4 && xmlhttp.status === 200){
                         // var result = xmlhttp;
                         // console.log(result); // XMLHttpReqeust Object
                         
                         var result = xmlhttp.responseText;
                         console.log(result)
                         console.log(typeof result)

                         result = JSON.parse(result);

                         console.log(result);
                         console.log(typeof result);

                         console.log(result.weather);
                         console.log(result.weather[0].main);
                         console.log(result.weather[0]["main"]);

                         console.log(result.wind.speed);
                         console.log(result.wind["speed"]);
                         console.log(result["wind"]["speed"]);

                         console.log(result.name);
                    }
               </script>
     </body>
</html>

<!-- AJAX (Asynchronous Javascript And XML) -->

<!--
     Why AJAX?
          No refresh
          Can request external data or from a server
          Can receive external data or from a server
          Can send data to a server
 -->

 <!-- 
     4 mean the request is done
     200 mean it's a successful return
  -->


<!-- 
     XMLHttpRequest is added CORS security policy. It can only make request from the origin of a particular server (localhost, http, https) 
     *Live Server is used for solving CORS policy 
-->
