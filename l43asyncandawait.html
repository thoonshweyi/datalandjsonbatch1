<!DOCTYPE html>
<html>
     <head>
          <title>async and await</title>
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
          <style type="text/css">
              
          </style>
     </head>
     <body>


          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
          <script src="https://code.jquery.com/jquery-3.7.1.min.js" type="text/javascript"></script>
          <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
          <script type="text/javascript">
               
               function myfunone(){
                    return "Hello sir, i am myfunone";
               }
               console.log(myfunone()); // Hello sir, i am myfunone

               async function myfuntwo(){
                    return "Hello sir, i am myfuntwo";
               }
               console.log(myfuntwo()); // Promise {<fulfilled>: 'Hello sir, i am myfuntwo'}

               myfuntwo()
               .then((response)=>console.log(response)); // Hello sir, i am myfuntwo
          
               async function myfunthree(){
                    const setpromise = new Promise((resolve,reject)=>{
                         setTimeout(()=>resolve("Hello World"),3000);
                    });
                    const response = await setpromise;
                    return response;
               }

               console.log(myfunthree()); // not working Promise {<pending>}

               myfunthree()
                    .then(response=>console.log(response));

               
               async function myfunfour(){
                    const setpromise = new Promise((resolve,reject)=>{
                         setTimeout(()=>resolve("Hello Earth"),3000);
                    });

                    const error = true; // false
                    if(!error){
                         const response = await setpromise;
                         return response;
                    }else{
                         await Promise.reject(new Error("Something went wrong!!!!"));
                    }

               }

               // console.log(myfunfour()); // not working, result = no
               myfunfour()
               .then((response)=>console.log(response))
               .catch((err)=>console.log(err));
          </script>
     </body>
</html>

     Await Syntax
          The await keyword can only be used inside an async function.

          The await keyword makes the function pause the execution and wait for a resolved promise before it continues:
