<!DOCTYPE html>
<html>
     <head>
          <title>JSON with Checkbox</title>
          <style type="text/css">
               *{
                    box-sizing: border-box;
               }
               body{
                    height: 100vh;

                    display: flex;
                    justify-content: center;
                    align-items: center;
               }
               .container{
                    width: 300px;
                    background-color: #f4f4f4;
                    padding: 10px;
               }
              
          </style>
     </head>
     <body>
          
          <div class="container">
               <h4>Choose Your Fav Colors</h4>

               <div class="colorbox">
                    <ul class="list-group">

                    </ul>
               </div>
          </div>

     
          <script type="text/javascript">
               const getul = document.querySelector(".list-group");
               var datas = `{"colors":{"Red Color":true,"Green Color":false,"Blue Color":true,"White Color":false,"Black Color":true,"Pink Color":true,"Violet Color":false }}`;
               
               var dataobjs = JSON.parse(datas);
               // console.log(dataobjs);
               // console.log(dataobjs.colors);

               var x = 0;
               for(let key in dataobjs.colors){
                    // console.log(key);
                    // console.log(dataobjs.colors[key]);
               
                    x++;

                    // var status = dataobjs.colors[key] ? "checked" : '';
                    var status = !dataobjs.colors[key] ? "" : 'checked';
                    
                    var lis = `<li><input type="checkbox" id="${x}" value="${key}" ${status}/><label for="${x}">${key}</label></li>`;
                    getul.innerHTML += lis;
               }

               function clickevent(){
                    var getckeckds = document.querySelectorAll(".list-group input[type='checkbox']");
                    // console.log(getckeckds);

                    for(var idx in getckeckds){
                         // console.log(getckeckds[idx]);

                         getckeckds[idx].onchange = updatedata;
                         // getckeckds[idx].onchange = updatedata();
                    }
               }
               clickevent();


               function updatedata(e){
                    // console.log(e.target);
                    // var getinputval = e.target.value;
                    var getinputval = this.value;
                    // console.log(getinputval);

                    var getinputstatus = this.checked;
                    // console.log(getinputstatus); // true false

                    // console.log(getinputval,getinputstatus);

                    // dataobjs.colors.getinputval = getinputstatus; // nothing working cuz it's was variable
                    dataobjs.colors[getinputval] = getinputstatus;

                    console.log(dataobjs);
               }
               // e can only be used in the callback function of input element event
               // can't be used in normal function 
          </script>
     </body>
</html>
